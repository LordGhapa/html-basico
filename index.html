    <header>

    <iframe
      id="meuIframe"
      src="https://aproxima.rs.gov.br/"
      width="100%"
      height="600"
      style="border: none"
    ></iframe>

    <script>
      document.getElementById('meuIframe').onload = function () {
        const iframe =
          document.getElementById('meuIframe').contentWindow.document
        const appMap = iframe.querySelector('app-map')

        if (appMap) {
          console.log(appMap)
          // Aqui você pode manipular a tag `app-map` como quiser
        } else {
          console.log('Tag app-map não encontrada.')
        }
      }
    </script>
