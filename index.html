<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <p>header</p>
      </div>
    </header>

    <div style="teste">
      <iframe class="iframe"
        id="meuIframe"
        src="https://aproxima.rs.gov.br/"
        width="80%"
        height="650"
        style="border: none"
      ></iframe>
    </div>

    <script>
      const iframe = document.getElementById('meuIframe')

      // Função para tentar acessar o conteúdo do iframe
      function acessarConteudoIframe() {
        try {
          // Acessa o conteúdo do iframe
          const iframeDocument =
            iframe.contentDocument || iframe.contentWindow.document

          // Seleciona o elemento dentro do iframe
          const targetElement = iframeDocument.querySelector(
            '.header-logo-text-ajuda'
          )

          // Verifica se o elemento existe e exibe o texto no console
          if (targetElement) {
            console.log('Texto encontrado:', targetElement.textContent)
          } else {
            console.log('Elemento não encontrado.')
          }
        } catch (error) {
          console.error('Erro ao acessar o conteúdo do iframe:', error)
        }
      }

      // Define um intervalo de 1 segundo para tentar acessar o conteúdo
      setInterval(acessarConteudoIframe, 1000)
    </script>
  </body>
</html>
